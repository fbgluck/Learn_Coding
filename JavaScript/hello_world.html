<!DOCTYPE HTML>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
  console.log('from myFunction: Hello world Hello');
}
</script>
</head>
<body>
<h2>Demo JavaScript in Head</h2>
<p id="demo">A Paragraph displayed when the page loads</p>
<button type="button" onclick="myFunction()">Change the text</button>

</body>
</html>
